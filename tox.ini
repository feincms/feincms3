[tox]
envlist =
    py{39,310}-dj{32,41,42}
    py{310,311,312}-dj{32,41,42,50,main}
    docs
    slowtests

[testenv]
usedevelop = true
extras = all,tests
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v2 --keepdb {posargs:testapp}
    coverage report -m
deps =
    dj32: Django>=3.2,<4.0
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2,<5.0
    dj50: Django>=5.0,<5.1
    djmain: https://github.com/django/django/archive/main.tar.gz

[testenv:docs]
deps =
    Sphinx
    furo
    Django
    django-ckeditor
    django-content-editor
    django-tree-queries>=0.4.1
    django-imagefield
    html-sanitizer
    requests
changedir = docs
commands = make html
skip_install = true
allowlist_externals = make

[testenv:slowtests]
usedevelop = true
extras = all,tests
setenv =
    SLOWTESTS=1
commands =
    python -Wd tests/manage.py test -v2 --keepdb testapp
deps =
    django-slowtests
