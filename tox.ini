[tox]
envlist =
    py{38,39,310}-dj{32,40,main}
    docs
    slowtests

[testenv]
usedevelop = true
extras = all,tests
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v2 --keepdb {posargs:testapp}
    coverage report -m
deps =
    dj22: Django>=2.2,<3.0
    dj30: Django>=3.0,<3.1
    dj31: Django>=3.1,<3.2
    dj32: Django>=3.2,<4.0
    dj40: Django>=4.0,<4.1
    djmain: https://github.com/django/django/archive/main.tar.gz

[testenv:docs]
deps =
    Sphinx
    furo
    Django
    django-content-editor
    django-tree-queries>=0.4.1
    django-imagefield
    html-sanitizer
    requests
changedir = docs
commands = make html
skip_install = true
allowlist_externals = make

[testenv:slowtests]
usedevelop = true
extras = all,tests
setenv =
    SLOWTESTS=1
commands =
    python -Wd tests/manage.py test -v2 --keepdb testapp
deps =
    django-slowtests
